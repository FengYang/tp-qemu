- flow_caches_stress_test:
    type = flow_caches_stress_test
    no RHEL.3 RHEL.4
    image_snapshot = yes
    hostpasswd = redhat
    start_vm = no
    #netperf server is main vm, the netperf client is the host or another vm
    #Set the netperf client via dsthost
    netperf_link = netperf-2.6.0.tar.bz2
    server_path = /var/tmp/
    client_path = /var/tmp/
    filesize = 4000
    transfer_timeout = 1000
    netperf_timeout = 600
    #test_protocol = TCP_STREAM
    variants:
        - vhost_on:
            vhost=on
        - vhost_off:
            vhost=off
    variants:
        - multi_queues:
            no Windows
            queues = 4
        - no_multi_queues:
            queues = 1
    Windows:
        win_netperf_link = "c:\"
        server_path = "c:\"
